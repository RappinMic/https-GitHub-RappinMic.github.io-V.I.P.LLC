<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - V.I.P.LLC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            height: 250px;
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay-text {
            color: white;
            text-align: center;
            padding: 20px;
        }

        .overlay-text h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .overlay-text p {
            font-size: 0.9em;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            margin: auto;
            display: block;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            top: 50%;
            transform: translateY(-50%);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50%) scale(0.8);
            }
            to {
                transform: translateY(-50%) scale(1);
            }
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #bbb;
        }

        .modal-caption {
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
                margin-bottom: 30px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
                padding: 15px;
            }

            .gallery-item {
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .gallery-item {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>V.I.P.LLC Gallery</h1>
        
        <div class="gallery">
            <!-- Gallery Item 1 -->
            <div class="gallery-item" onclick="openModal(this)">
                <img src="https://via.placeholder.com/400x300?text=Image+1" alt="Gallery Image 1">
                <div class="overlay">
                    <div class="overlay-text">
                        <h3>Project One</h3>
                        <p>Click to view</p>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 2 -->
            <div class="gallery-item" onclick="openModal(this)">
                <img src="https://via.placeholder.com/400x300?text=Image+2" alt="Gallery Image 2">
                <div class="overlay">
                    <div class="overlay-text">
                        <h3>Project Two</h3>
                        <p>Click to view</p>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 3 -->
            <div class="gallery-item" onclick="openModal(this)">
                <img src="https://via.placeholder.com/400x300?text=Image+3" alt="Gallery Image 3">
                <div class="overlay">
                    <div class="overlay-text">
                        <h3>Project Three</h3>
                        <p>Click to view</p>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 4 -->
            <div class="gallery-item" onclick="openModal(this)">
                <img src="https://via.placeholder.com/400x300?text=Image+4" alt="Gallery Image 4">
                <div class="overlay">
                    <div class="overlay-text">
                        <h3>Project Four</h3>
                        <p>Click to view</p>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 5 -->
            <div class="gallery-item" onclick="openModal(this)">
                <img src="https://via.placeholder.com/400x300?text=Image+5" alt="Gallery Image 5">
                <div class="overlay">
                    <div class="overlay-text">
                        <h3>Project Five</h3>
                        <p>Click to view</p>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 6 -->
            <div class="gallery-item" onclick="openModal(this)">
                <img src="https://via.placeholder.com/400x300?text=Image+6" alt="Gallery Image 6">
                <div class="overlay">
                    <div class="overlay-text">
                        <h3>Project Six</h3>
                        <p>Click to view</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for full-screen image view -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Full size image">
            <div class="modal-caption" id="modalCaption"></div>
        </div>
    </div>

    <script>
        function openModal(element) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalCaption = document.getElementById('modalCaption');
            
            const img = element.querySelector('img');
            const caption = element.querySelector('.overlay-text h3')?.textContent || 'Image';
            
            modalImage.src = img.src;
            modalCaption.textContent = caption;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
